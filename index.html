<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Q.Cafe</a>
            <div class="navbar">
                <a href="#home" class="nav-link">Home</a>
                <a href="#home" class="nav-link">Services</a>
                <a href="#home" class="nav-link">Products</a>
                <a href="#home" class="nav-link">Teams</a>
                <a href="#home" class="nav-link">Reviews</a>
            </div>
            <div class="nav-icons">
                <a href="#"><i class='bx bx-user'></i></box-icon></a> 
                <a href="#"><i class='bx bxs-shopping-bag'></i></a> 
            </div>
        </div>
    </header>
    <section class="home container" id="home">
        <div class="home-text">
            <h1>Enjoy a new blend <br/>
                of coffee beans
            </h1>
            <p>Brew or order a Perfect Coffee based on your mood Anywhere Anytime</p>
            <a href="#" class="btn">
                <span>Shop Now</span>
                <i class='bx bx-up-arrow-alt'></i>
            </a>
        </div>
        <img src="images/hero.png" alt="" class="home-img">
    </section>
    <script src="script.js"></script>
</body>
</html>
